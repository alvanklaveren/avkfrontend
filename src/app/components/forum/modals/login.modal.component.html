<div class="modal-header">
    <h4 *ngIf="!forgotPassword" class="modal-title" id="modal-basic-title">{{ 'Sign In' | translate }}&nbsp;...</h4>
    <h4 *ngIf="forgotPassword" class="modal-title" id="modal-basic-title">{{ 'Forgot Password' | translate }}&nbsp;...</h4>
    <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
    <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="loginForm">
        <div class="form-group row">
            <label *ngIf="!forgotPassword" class="col-sm-4 col-form-label" for="username">{{ 'Username' | translate }}</label>
            <label *ngIf="forgotPassword" class="col-sm-4 col-form-label" for="username">{{ 'Username or Email' | translate }}</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="username" formControlName="username">
            </div>
        </div>

        <div class="form-group row" *ngIf="!forgotPassword">
            <label class="col-sm-4 col-form-label" for="rating"> {{ 'Password' | translate }}</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" id="password" formControlName="password">
            </div>
        </div>
    </form>

    <div class="form-inline justify-content-end" *ngIf="!forgotPassword">
        <a href="javascript:void(0);" (click)="forgotPassword=true">{{ 'Forgot password?' | translate }}</a>
    </div>
</div>

<div class="modal-footer">
    <div class="btn-group btn-group-toggle" role="group" style="width: auto">
        <button *ngIf="!forgotPassword" class="btn btn-outline-secondary" type="button" (click)="onClose()">{{ 'Cancel' | translate }}</button>
        <button *ngIf="!forgotPassword" class="btn btn-primary" [disabled]="!loginForm.valid" type="button" (click)="onSignIn()">{{ 'Sign In' | translate }}</button>
    
        <button *ngIf="forgotPassword" class="btn btn-outline-secondary" type="button" (click)="forgotPassword=false">{{ 'Cancel' | translate }}</button>
        <button *ngIf="forgotPassword" class="btn btn-primary" type="button" (click)="emailNewPassword()">{{ 'Reset Password' | translate }}</button>
    </div>
</div>
