<div class="modal-header">
    <h4 *ngIf="!forumUser" class="modal-title" id="modal-basic-title">{{ 'Add' | translate }}&nbsp;...</h4>
    <h4 *ngIf="forumUser" class="modal-title" id="modal-basic-title">{{ 'Edit' | translate }}&nbsp;...</h4>
    <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
    <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <form [formGroup]="editForm">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="displayName"> {{ 'Full Name' | translate }}</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="displayName" formControlName="displayName">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="username"> {{ 'Username' | translate }}</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="username" formControlName="username">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="emailAddress"> {{ 'Email Address' | translate }}</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="emailAddress" formControlName="emailAddress">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="classification">{{ 'Role' | translate }}</label>
            <div class="col-sm-8">
                <select class="form-control" id="classification" formControlName="codeClassification">
                    <option *ngFor="let classification of classifications" [ngValue]="classification.code">
                        <a class="dropdown-item avkdropdown">{{ classification.description }}</a>
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="avatar"> {{ 'Avatar' | translate }}</label>
            <div class="col-sm-4">
                <input type="file" id="avatar" formControlName="avatar" #fileInput>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">

    <div class="container">
        <div class="row" *ngIf="!askDelete">
            <div class="col text-left">
                <button [hidden]="!forumUser" class="btn btn-danger" type="button" (click)="askDelete=true">
                    <span> {{ "Delete" | translate }} </span>
                </button>
            </div>

            <div class="col text-right">
                <div class="btn-group btn-group-toggle" role="group" style="width: auto">
                    <button class="btn btn-outline-secondary" type="button" (click)="onDismiss()">{{ "Cancel" | translate }}</button>
                    <button [disabled]="!editForm.valid" class="btn btn-primary" type="button" (click)="onSave()">
                        <span> {{ "Save" | translate }} </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="askDelete">
            <div class="col text-right">
                <span>{{ 'About to delete' | translate }} </span>
                <div class="btn-group btn-group-toggle" role="group" style="width: auto">
                    <button class="btn btn-outline-secondary" type="button" (click)="askDelete=false">{{ "Cancel" | translate }}</button>
                    <button class="btn btn-success" type="button" (click)="onDelete()">{{ "Delete" | translate }}</button>
                </div>
            </div>
        </div>

    </div>

    
</div>
